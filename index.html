<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Path</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fafafa;
      color: #111827;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      transition: background-color 0.4s ease;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .choice {
      margin: 1.5rem 0;
      padding: 1.25rem 1.75rem;
      background: #f3f4f6;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      cursor: pointer;
    }

    .choice.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .choice:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      background: #ffffff;
    }

    .choice a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 1.125rem;
      letter-spacing: -0.01em;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 2.5rem;
      opacity: 0;
      transform: translateY(10px);
    }

    .logo.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    @media (max-height: 500px) {
      body {
        padding-top: 1rem;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo / Title -->
    <div class="logo" id="logo">choose your entry</div>

    <!-- Option 1: amazuppai0 -->
    <div class="choice" id="amazuppai0">
      <a href="home.html" target="_blank">
        Wanna access the amazuppai0 website?
      </a>
    </div>

    <!-- Option 2: devnnei -->
    <div class="choice" id="devnnei">
      <a href="https://devnnei.github.io" target="_self">
        Wanna access the devnnei website?
      </a>
    </div>
  </div>

  <script>
    // Trigger animations with staggered delay
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById('logo').classList.add('visible');
      }, 100);

      setTimeout(() => {
        document.getElementById('amazuppai0').classList.add('visible');
      }, 300);

      setTimeout(() => {
        document.getElementById('devnnei').classList.add('visible');
      }, 500);
    });
  </script>
</body>
</html>
